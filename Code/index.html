<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://kurorosuke.github.io/homepoti/favicon.ico" />
  <link rel="stylesheet" href="main.css" />
  <title>褒めポチ</title>

  <!-- 1) Firebase compat を必ず先に -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>


  <!-- 3) その後に connectDB を通常スクリプトとして -->
  <script src="connectDB.js"></script>
</head>
<body>
    <!-- ログインしてなかったら表示 -->
    <div style="text-align: center;" id="notSigned">
        <h3>ログインしてください</h3>
        <button onclick="loginWithGoogle()">Googleでログイン</button>
    </div>

    <!-- ログインしてたら表示 -->
    <div id="viewScreen" style="display:none">
        <input type="text" id="uidInput" />
        <input type="text" id="postIdInput" />
        <img id="post1" alt="base64 image" />
    </div>
    <div id="postScreen" style="display:none;">
        <div class="InputForm">
        <textarea id="postTextInput" placeholder="いまどうしてる？" maxlength="280"></textarea>
        <div id="charCount">0</div>
        <input type="file" id="fileInput" accept="image/*" onchange="viewImageCanvas()">
        <canvas id="canvas" style="display:none;"></canvas>
        <button onclick="post()">投稿</button>
        </div>
    </div>

    <div id="bottomNav" style="display: none;">
        <div class="navigater">
        <button class="nav_buttons" onclick="switchTab('view')" aria-label="ViewScreen">投稿を見る</button>
        </div>
        <div class="divider"></div>
        <div class="navigater">
        <button class="nav_buttons" onclick="switchTab('post')" aria-label="PostScreen">投稿する</button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
        if (tab === "view") {
            document.getElementById("viewScreen").style.display = "block";
            document.getElementById("postScreen").style.display = "none";
            toViewScreen();
        } else {
            document.getElementById("viewScreen").style.display = "none";
            document.getElementById("postScreen").style.display = "block";
        }
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
